<form id="contactForm" onsubmit="return validateContactForm()">
    <label for="contactName">Имя:</label><br>
    <input type="text" id="contactName" name="name"><br>
    <label for="contactEmail">Email:</label><br>
    <input type="email" id="contactEmail" name="email"><br>
    <label for="contactMessage">Сообщение:</label><br>
    <textarea id="contactMessage" name="message"></textarea><br><br>
    <div id="contactErrors"></div>  <input type="submit" value="Отправить">
  </form>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha258-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      body {
        font-family: 'Arial', sans-serif;
      }
      .contact-section {
        padding: 50px 0;
      }
      .contact-info__item {
        margin-bottom: 1rem;
      }
      .contact-info__icon {
        font-size: 1.5em;
        margin-right: 0.5rem;
      }
      #map {
        height: 400px;
      }
    </style>
</head>
<body>

<section class="contact-section page__contact bg-light">
  <div class="container">
    <h1 class="page__contact-title text-center mb-4">Свяжитесь с нами</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="contact-info">
          <div class="contact-info__item mb-3"><span class="contact-info__icon me-2"><i class="bi bi-geo-alt-fill"></i></span>Ваш адрес</div>
          <div class="contact-info__item mb-3"><span class="contact-info__icon me-2"><i class="bi bi-telephone-fill"></i></span>+7 (XXX) XXX-XX-XX</div>
          <div class="contact-info__item mb-3"><span class="contact-info__icon me-2"><i class="bi bi-envelope-fill"></i></span>ваш_email@example.com</div>
        </div>
      </div>
      <div class="col-md-6">
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control contact-form__name" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control contact-form__email" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control contact-form__message" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block contact-form__submit">Отправить</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha258-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

<script>
  const map = L.map('map').setView([55.75, 37.62], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  L.marker([55.75, 37.62]).addTo(map)
    .bindPopup('Ваш адрес').openPopup();
</script>

</body>
</html>

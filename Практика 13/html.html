<!DOCTYPE html>
<html>
<head>
<title>Объекты с символами</title>
<style>
  #output {
    width: 500px;
    border: 1px solid #ccc;
    padding: 10px;
    font-family: sans-serif;
  }
</style>
</head>
<body>

<div id="output"></div>

<script>
  const outputDiv = document.getElementById("output");

  function displayObject(object, title) {
    const div = document.createElement("div");
    div.innerHTML = `<h3>${title}</h3>`;
    for (const key in object) {
      if (Object.hasOwnProperty.call(object, key)) {
        const p = document.createElement("p");
        p.textContent = `${key}: ${object[key]}`;
        div.appendChild(p);
      }
    }
    outputDiv.appendChild(div);
  }
  
  const clientBankSymbol = Symbol("clientBank");
  const clientBank = {
    [clientBankSymbol]: "Иван Иванов",
    accountNumber: "1234567890",
    balance: 1000
  };
  
  const workerClinicSymbol = Symbol("workerClinic");
  const workerClinic = {
    [workerClinicSymbol]: "Мария Петрова",
    specialization: "Кардиолог",
    employeeID: "ABC123"
  };

  const citizenRFSYmbol = Symbol("citizenRF");
  const citizenRF = {
    [citizenRFSYmbol]: "Петр Сидоров",
    passportNumber: "123456789012",
    address: "Москва, ул. Пушкина, 10"
  };

  displayObject(clientBank, "Клиент банка");
  displayObject(workerClinic, "Работник клиники");
  displayObject(citizenRF, "Гражданин РФ");

</script>

</body>
</html>
